    <section>
        <h1>Nuestros Servicios</h1>
        <ul>
            <li>Cotizaciones en línea</li>
            <li>Ventas en línea</li>
            <li>Asesoría técnica</li>
        </ul>

        <h2>Cotizaciones en Línea</h2>
        <form id="cotizacionForm">
            <fieldset>
                <legend>Selecciona los Productos</legend>
                <label for="producto1">
                    <input type="checkbox" id="producto1" name="productos" value="100">
                    Producto 1 - $100
                </label><br>
                <label for="producto2">
                    <input type="checkbox" id="producto2" name="productos" value="200">
                    Producto 2 - $200
                </label><br>
                <label for="producto3">
                    <input type="checkbox" id="producto3" name="productos" value="300">
                    Producto 3 - $300
                </label><br>
            </fieldset>
            <fieldset>
                <legend>Tipo de Cliente</legend>
                <select id="tipoCliente" name="tipoCliente" required>
                    <option value="" disabled selected>Seleccione el tipo de cliente</option>
                    <option value="permanente">Permanente</option>
                    <option value="periodico">Periódico</option>
                    <option value="casual">Casual</option>
                    <option value="nuevo">Nuevo</option>
                </select>
            </fieldset>
            <button type="button" onclick="calcularCotizacion()">Calcular Cotización</button>
        </form>
        <div id="resultado"></div>
    </section>
